<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Live Prices</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="main.js"></script>
</head>
<body>
    <header>
        <h1>Live Cryptocurrency Price Dashboard</h1>
    </header>
    <main>
        <section id="input-cont">
            <h4>Enter the symbol of the coin you would like to search for (Ex: To find Bitcoin type btc):</h4>
            <input type="text">
            <button id="search">Search Currency</button>
        </section>
        <section id="stat-box">
            <h4 id="coin-name"></h4>
            <div>
                <h6>Symbol:</h6>
                <p></p>
            </div>
            <div>
                <h6>Current Price:</h6>
                <p></p>
            </div>
            <div>
                <h6>Price High (last 24h):</h6>
                <p></p>
            </div>
            <div>
                <h6>Price Low (last 24h):</h6>
                <p></p>
            </div>
            <div>
                <h6>Market Cap:</h6>
                <p></p>
            </div>
            <div>
                <h6>Circulating Supply:</h6>
                <p></p>
            </div>
            <div>
                <h6>Total Supply:</h6>
                <p></p>
            </div>
        </section>
    </main>
</body>

</html>
